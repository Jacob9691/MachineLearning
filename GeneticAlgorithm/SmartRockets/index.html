<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Rockets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <h2>Smart Rockets Simulation</h2>
        <label>Life Span: <input type="number" id="lifeSpan" value="400"></label><br><br>
        <label>Max Force: <input type="number" step="0.01" id="maxForce" value="0.4"></label><br><br>
        <label>Population Size: <input type="number" id="populationSize" value="50"></label><br><br>
        <label>Mutation Rate (0-1): <input type="number" step="0.01" id="mutationRate" value="0.01"></label><br><br>
        <label>Elitism (top rockets to carry over):<input type="number" id="elitism" value="1" min="0" max="10"></label><br><br>
        <label>Tournament Size: <input type="number" id="tournamentSize" value="5" min="2" max="20"></label><br><br>
        <button id="startButton">Start Simulation</button>
    </div>

    <div id="canvas"></div>

     <!-- Load p5.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <!-- Load your Smart Rockets script -->
    <script src="script.js"></script>
</body>
</html>
